<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <p-card header="Register">
    <div class="field">
      <label for="fullName">Fullname</label>
      <input
        type="text"
        pInputText
        formControlName="fullName"
        class="w-full"
        name="fullName"
        placeholder="Enter your fullName"
      />
      <small *ngIf="fullName.invalid" class="block p-error">
        <div *ngIf="fullName.errors?.['required']">Full Name is required</div>
        <div *ngIf="fullName.errors?.['pattern']">Enter a valid name</div>
      </small>
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input
        type="email"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Enter your email address"
      />
      <small *ngIf="email.invalid" class="block p-error">
        <div *ngIf="email.errors?.['required']">Email is required</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Enter your password"
      />
      <small *ngIf="password.invalid" class="block p-error">
        <div *ngIf="password.errors?.['required']">Password is required</div>
      </small>
    </div>
    <div class="field">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Confirm your password"
      />
      <small *ngIf="password.invalid" class="block p-error">
        <div *ngIf="password.errors?.['required']">Password is required</div>
      </small>
      <small
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        class="block p-error"
      >
        Password does not match
      </small>
    </div>
    <p-button
      label="Register"
      styleClass="w-full"
      [disabled]="registerForm.invalid"
      type="submit"
    />
    <div class="mt-3">Already a member? <a routerLink="/login">Login</a></div>
  </p-card>
</form>
