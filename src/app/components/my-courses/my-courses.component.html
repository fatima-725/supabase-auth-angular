<!-- courses.component.html -->
<div>
  <h2>My Courses</h2>
  <ul>
    <li *ngFor="let userCourse of UserCourses">
      {{ userCourse.title }}
      <button
        (click)="
          userCourse.id !== undefined
            ? removeCourseFromUser(userCourse.id)
            : null
        "
      >
        Remove
      </button>
    </li>
  </ul>
</div>
